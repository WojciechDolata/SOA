      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<h:head>
    Podsumowanie
</h:head>
<h:body>
    Podsumowanie zamowienia <br/>
    <h:form>
        <h:selectOneRadio id="currencyRadio" value ="#{Order.currency}" valueChangeListener="#{Order.onCurrencyChange}">
            <f:selectItem itemLabel="PLN" itemValue="PLN"/>
            <f:selectItem itemLabel="EUR" itemValue="EUR"/>
            <f:selectItem itemLabel="USD" itemValue="USD"/>
        </h:selectOneRadio>
        <h:commandButton value="Zastosuj" action="#{Order.onCurrencyChange}"/>
    </h:form>

    <h:form>
        <p:dataTable var="bk" value="#{Order.orderedBooks}" emptyMessage="Zamówienie jest puste">
            <p:column headerText="Title">
                <h:outputText value="#{bk.title}" />
            </p:column>

            <p:column headerText="Author">
                <h:outputText value="#{bk.author}" />
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{bk.type}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{bk.price}" />
            </p:column>

            <p:column headerText="Currency">
                <h:outputText value="#{bk.currency}" />
            </p:column>

            <p:column headerText="Page Count">
                <h:outputText value="#{bk.pageCount}" />
            </p:column>
        </p:dataTable>
    </h:form>

    Łączna wartość zamówienia: #{Order.sum} #{Order.currency}
</h:body>
</html>
