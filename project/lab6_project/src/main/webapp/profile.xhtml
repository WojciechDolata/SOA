<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    Biblioteka
</h:head>
<h:body>
    <h:form>
        Dane Czytelnika: <br/>
        Imie:<h:inputText id="author_name2" value="#{Czytelnik.imie}" required="true"/><br/>
        Nazwisko:<h:inputText id="author_surname2" value="#{Czytelnik.nazwisko}" required="true"/><br/>

        <br/>
        <h:commandButton value="Zastosuj" action="#{ProfileBean.fetchMessages(Czytelnik)}"/>
    </h:form>


    <h:form>
        <p:dataTable id="bookList" var="m" value="#{ProfileBean.messages}">
            <p:column headerText="Treść">
                <h:outputText value="#{m}" />
            </p:column>

            <f:facet name="footer">

                <h:commandButton value="Powrót" action="index"/>
                <h:commandButton value="Do wyszukiwania" action="custom"/>
                <h:commandButton value="Do wypożyczania" action="wypozyczenie"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
