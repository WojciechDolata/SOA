>

<h:head>
</h:head>
<h:body>

    Wybierz zapytanie <br/>
    <h:form>
        <h:selectOneRadio id="dataType" value="#{SearchParametersBean.type}">
            <f:selectItem itemLabel="Autor" itemValue="autor"/>
            <f:selectItem itemLabel="Czytelnik" itemValue="czytelnik"/>
            <f:selectItem itemLabel="Kategoria" itemValue="kategoria"/>
            <f:selectItem itemLabel="Ksiazka" itemValue="ksiazka"/>
            <f:selectItem itemLabel="pozycja" itemValue="pozycja"/>
            <f:selectItem itemLabel="wypozyczenie" itemValue="wypozyczenie"/>
        </h:selectOneRadio>
        Autor: <br/>
        Imie: <h:inputText id="autorImie" value="#{Parameters.autorImie}" required="false"/>
        Nazwisko: <h:inputText id="autorNazwisko" value="#{Parameters.autorNazwisko}" required="false"/><br/>

        Czytelnik: <br/>
        Imie: <h:inputText id="czytelnikImie" value="#{Parameters.czytelnikImie}" required="false"/>
        Nazwisko: <h:inputText id="czytelnikNazwisko" value="#{Parameters.czytelnikNazwisko}" required="false"/><br/>

        Kategoria: <h:inputText id="kategoriaTyp" value="#{Parameters.kategoriaTyp}" required="false"/><br/>

        Ksiazka: <br/>
        Tytul: <h:inputText id="ksiazkaTytul" value="#{Parameters.ksiazkaTytul}" required="false"/><br/>
        Number ISBN: <h:inputText id="ksiazkaNumer" value="#{Parameters.ksiazkaNumer}" required="false"/><br/>

        Pozycja: <h:inputText id="pozycjaStatus" value="#{Parameters.pozycjaStatus}" required="false"/><br/>

        <h:commandButton value="Wyszukaj" action="#{SearchParametersBean.buildQuery}"/>
        <h:commandButton value="Do strony głównej" action="index"/>
        <h:commandButton value="Do dodawania" action="dodawanie"/>
        <h:commandButton value="Do wypożyczania" action="wypozyczenie"/>
    </h:form>




</h:body>
</html>
