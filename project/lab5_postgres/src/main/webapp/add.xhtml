      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<h:head>
</h:head>
<h:body>

    Dodawanie książki <br/>
    <h:form>
        Tytuł <h:inputText id="title" value="#{Book.title}" required="true"/><br/>
        Autor <h:inputText id="author" value="#{Book.author}" required="true"/><br/>
        Typ <h:inputText id="type" value="#{Book.type}" required="true"/><br/>
        Cena <h:inputText id="price" value="#{Book.price}" required="true"/><br/>
        <h:selectOneRadio id="currencyRadio" value ="#{Book.currency}">
            <f:selectItem itemLabel="PLN" itemValue="PLN"/>
            <f:selectItem itemLabel="EUR" itemValue="EUR"/>
            <f:selectItem itemLabel="USD" itemValue="USD"/>
        </h:selectOneRadio>
        Ilość stron <h:inputText id="pageCount" value="#{Book.pageCount}" required="true"/><br/>

        <h:commandButton value="Zastosuj" action="#{Book.addBook}"/>
    </h:form>


</h:body>
</html>
