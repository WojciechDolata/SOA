<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    Logowanie
</h:head>
<h:body>
    Zaloguj się: <br/>
    <h:form>
        Login <h:inputText id="nick" value="#{LoginDetails.nick}" required="true"/><br/>
        Password <h:inputText id="password" value="#{LoginDetails.password}" required="true"/><br/>
        <h:commandButton value="Zaloguj!" action="#{LoginManager.tryToLogin(LoginDetails)}"></h:commandButton>
    </h:form>
    <br/><br/><br/>
    Dodaj użytkownika:<br/>
    <h:form>
        Login <h:inputText id="name" value="#{LoginDetails.nick}" required="true"/><br/>
        Password <h:inputText id="email" value="#{LoginDetails.password}" required="true"/><br/>
        <h:commandButton value="Zaloguj!" action="#{LoginManager.addUser(LoginDetails)}"></h:commandButton>
    </h:form>

</h:body>
</html>
