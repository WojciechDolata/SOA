<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    Biblioteka filmowa
</h:head>
<h:body>
    Dodawanie filmu <br/>
    <h:form>
        Tytuł <h:inputText id="title" value="#{Movie.title}" required="true"/><br/>
        URL <h:inputText id="numer" value="#{Movie.uri}" required="true"/><br/>

        <h:commandButton value="Zastosuj" action="#{MovieManager.addMovie(Movie)}"/>
    </h:form>

    <br/>
    <br/>
    <br/>

    <h:form>
        ID <h:inputText id="id" value="#{Movie.movie_id}" required="true"/><br/>

        <h:commandButton value="Zastosuj" action="#{MovieManager.deleteMovie(Movie)}"/>
    </h:form>

    <br/>
    <br/>
    <br/>



    <h:form>
        <p:dataTable id="movies" var="bk" value="#{MovieManager.movies}">
            <p:column headerText="Title">
                <h:outputText value="#{bk.title}" />
            </p:column>

            <p:column headerText="URL">
                <h:outputText value="#{bk.uri}" />
            </p:column>

            <p:column headerText="ID">
                <h:outputText value="#{bk.movie_id}" />
            </p:column>

            <f:facet name="footer">
                <h:commandButton value="Odśwież" action="#{MovieManager.fetchMovies}"/>
                <h:commandButton value="Do użytkowników" action="users"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
