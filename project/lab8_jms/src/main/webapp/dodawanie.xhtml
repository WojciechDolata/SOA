<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    Dodawanie tematu <br/>
    <h:form>
        Tytuł <h:inputText id="title" value="#{Topic.title}" required="true"/><br/>

        <h:commandButton value="Dodaj do subskrypcji" action="#{SessionBean.addTopic(Topic)}"/>
    </h:form>

    Dodawanie Wiadomości <br/>
    <h:form>
        Treść <h:inputText id="tresc" value="#{Message.text}" required="true"/><br/>
        Temat <h:inputText id="temat" value="#{Message.topic}" required="true"/><br/>

        <h:commandButton value="Wyślij" action="#{SessionBean.addMessage(Message)}"/>
    </h:form>

    <h:form>
        <p:dataTable id="messagesList" var="m" value="#{SessionBean.messages}">
            <p:column headerText="Title">
                <h:outputText value="#{m}" />
            </p:column>

            <f:facet name="footer">
                <h:commandButton value="Dodaj" action="dodawanie"/>
            </f:facet>
        </p:dataTable>
    </h:form>

</h:body>
</html>
